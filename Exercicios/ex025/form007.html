<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest" >Estado</label>
            <select name="est" id="iest">
                <option value="">---ESCOLHA---</option>
                <optgroup label="Região sudeste"></optgroup>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="SP">São Paulo</option>

                <optgroup label="Região sul"></optgroup>
                <option value="RS">Rio grande do sul</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="pro">
            
            <datalist id="pro">
                <optgroup label="PROFISSÃO"></optgroup>
                <option >administração</option>
                <option >Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
