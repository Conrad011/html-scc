<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <p>
        <label for="num1">Numero1:</label>
        <input type="number" name="num" id="num1" min="0" max="50" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        
    </p>
    <p>
        <label for="num2">Numero2:</label>
        <input type="number" name="num" id="num2" min="0" max="50" required ninput="isoma.innerHTML = Number(num2.value) + Number(num1.value)">
    </p>
    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
